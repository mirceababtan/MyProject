<div class="form-group" [formGroup]="courseForm">
  <label for="title">Course Title</label>
  <input type="text" id="title" formControlName="title" class="form-control" />
  <div
    *ngIf="courseForm.get('title')?.invalid && courseForm.get('title')?.touched"
  >
    <small
      class="text-danger"
      *ngIf="courseForm.get('title')?.errors?.['required']"
    >
      Course title is required.
    </small>
  </div>
</div>

<div class="form-group" [formGroup]="courseForm">
  <label for="description">Course Description</label>
  <textarea
    id="description"
    formControlName="description"
    class="form-control"
  ></textarea>
  <div
    *ngIf="
      courseForm.get('description')?.invalid &&
      courseForm.get('description')?.touched
    "
  >
    <small
      class="text-danger"
      *ngIf="courseForm.get('description')?.errors?.['required']"
    >
      Course description is required.
    </small>
  </div>
</div>

<div class="form-group" [formGroup]="courseForm">
  <label for="image">Course Image (PNG format, max 2MB)</label>
  <input
    type="file"
    id="image"
    (change)="onImageSelected($event)"
    class="form-control"
    formControlName="imageUrl"
  />
  <div
    *ngIf="
      courseForm.get('imageUrl')?.invalid && courseForm.get('imageUrl')?.touched
    "
  >
    <small
      class="text-danger"
      *ngIf="courseForm.get('imageUrl')?.errors?.['required']"
    >
      Course image is required.
    </small>
    <small
      class="text-danger"
      *ngIf="courseForm.get('imageUrl')?.errors?.['invalidFileType']"
    >
      Only PNG images are allowed.
    </small>
    <small
      class="text-danger"
      *ngIf="courseForm.get('imageUrl')?.errors?.['invalidFileSize']"
    >
      Maximum image size allowed is 2MB.
    </small>
  </div>
</div>
