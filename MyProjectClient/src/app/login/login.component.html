<div class="container">
  <form>
    <div class="form-group">
      <label for="user">User:</label>
      <input
        type="text"
        placeholder="User"
        name="User"
        class="form-control"
        [(ngModel)]="user"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <div *ngIf="error !== '' && submitted" class="text-danger mb-3">
      {{ error }}
    </div>
    <button type="button" class="btn btn-primary btn-block" (click)="login()">
      Login
    </button>
  </form>
</div>
