<div class="container">
  <form>
    <div class="form-group">
      <label for="user">User:</label>
      <input
        type="text"
        placeholder="User"
        name="User"
        class="form-control"
        [(ngModel)]="user"
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        placeholder="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <div *ngIf="error !== '' && submited">{{ error }}</div>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>
